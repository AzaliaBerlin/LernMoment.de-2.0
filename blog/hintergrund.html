---
layout: page
title: Hintergrund Blogbeiträge auf LernMoment
---

<div class="blog-category-overview" id="csharp-tutorial-deutsch">
  <h1>
    <small>Blogbeiträge zum Thema</small>
    Hintergrund
  </h1>
  {% for post in site.categories["hintergrund"] %}
  <a href="{{ post.url | prepend: site.baseurl }}">
    <div class="post-preview">
      <h2>
        {{ post.title }}<br>
      </h2>
      
      <div class="post-date">{{ post.date | date: "%-d. %b %Y" }}</div>
      <p>
        {{ post.excerpt }}
      </p>
    </div>
  </a>
  {% endfor %}
</div>
