---
layout: page
title: Angular2 Blogbeiträge auf LernMoment
---

<div class="blog-category-overview" id="alle">
  <h1>
    <small>Blogbeiträge zum Thema</small>
    Alle
  </h1>
  {% for post in site.categories["alle"] %}
  <a href="{{ post.url | prepend: site.baseurl }}">
    <div class="post-preview">
      
        <h2>
          {{ post.title }}<br>
        </h2>
      
      <div class="post-date">{{ post.date | date: "%-d. %b %Y" }}</div>
      <p>
        {{ post.excerpt }}
      </p>
    </div>
  </a>
  {% endfor %}
</div>
