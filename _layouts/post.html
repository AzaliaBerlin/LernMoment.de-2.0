<!DOCTYPE html>
<html lang="de">
  {% include head.html %}
  <body>
    {% include nav.html %}
    {% include header.html %}
    <div class="content post">
      <h3>
        {{ page.title }}
      </h3>
      <span>{{ page.date | date: "%-d. %b %Y" }}</span>
      {% if page.excerpt %}
        <p class="abstract">{{ page.excerpt }}</p>
      {% endif %}
      {{ content }}
    </div>
  </body>
</html>
